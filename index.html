<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,600;1,400&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/normilize.css" />
    <title>Quote of the Day</title>
  </head>
  <body>
    <header class="header main-header">
      <div class="container header__container">
        <nav class="nav-bar  main-header__nav-bar">
          <div class="logo header__logo">
            <a href="./index.html" draggable="false"><img
                src="./assets/website-logo.svg"
                alt="Logo" draggable="false" /></a>
          </div>

          <ul class="button-list nav-bar__list main-header__nav-bar__list">
            <li id="history-open-button"
              class="button nav-bar__element main-header__nav-bar__element">History</li>
            <li class="button nav-bar__element  main-header__nav-bar__element">
              <a href="https://donate.stripe.com/test_eVa3evg5Q7JhgesdQQ"
                target="_blank">
                Support Us
              </a>
            </li>
            <li class="button nav-bar__element  main-header__nav-bar__element">Saves</li>
          </ul>
          <div
            class="burger-menu nav-bar__burger-menu main-header__nav-bar__burger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>

      <header class="header history-header">
        <div class="container header__container">
          <nav class="nav-bar --always-show">
            <h2 class="title header__title">
              History
            </h2>
            <ul class="button-list nav-bar__list">
              <li id="history__back-button" class="button nav-bar__element">Back</li>
            </ul>
          </nav>
        </div>
      </header>
    </header>

    <section id="main-section" class="section quotes-section main-section">
      <div class="container quotes-section__container">
        <div id="current-quote-element" class="quotes-element">
          <div class="quotes-element__inner-container">
            <div class="quotes-element__front-container">
              <div class="quotes-element__date"></div>
              <div id="current-author" class="quotes-element__author"></div>
              <div id="current-quote" class="quotes-element__quote">
              </div>
            </div>
            <div class="quotes-element__back-container">
              <div class="quotes-element__buttons-container">
                <ul class="button-list quotes-element__buttons-list">
                  <li class="share-button button quotes-element__button">Share</li>
                  <li class="button quotes-element__button">Save</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="quotes-element --inactive">
          <div class="quotes-element__date">22.10</div>
        </div>
        <div class="quotes-element --inactive">
          <div class="quotes-element__date">22.10</div>
        </div>
      </div>
      <div id="sharing-card" class="quotes-element --active --sharing-card">
        <div class="quotes-element__inner-container">
          <div id="sharing-card-date" class="quotes-element__date">22.10</div>
          <div id="sharing-card-author" class="quotes-element__author"></div>
          <div id="sharing-card-quote" class="quotes-element__quote">
          </div>
        </div>
      </div>
    </section>

    <section id="history-section"
      class="section quotes-section history__section">
      <div id="history-container" class="container quotes-section__container">
        <div class="quotes-element history__quote-element">
          <div class="quotes-element__inner-container">
            <div class="quotes-element__front-container">
              <div class="quotes-element__date history__quotes-element-date"></div>
              <div class="quotes-element__author history__quotes-element-author"></div>
              <div class="quotes-element__quote history__quotes-element-quote">
              </div>
            </div>
            <div class="quotes-element__back-container">
              <div class="quotes-element__buttons-container">
                <ul class="button-list quotes-element__buttons-list">
                  <li class="share-button button quotes-element__button"
                    onclick="setupSharingCard(event)">Share</li>
                  <li class="button quotes-element__button">Save</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
      <script src="./scripts/userInteractions.js"></script>
      <script type="module" src="./scripts/quotesManager.js"></script>
    </body>
  </html>
