<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,600;1,400&display=swap"
            rel="stylesheet" />
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon-1/apple-touch-icon.png " />
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-1/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-1/favicon-16x16.png" />
        <link rel="manifest" href="/assets/favicon-1/site.webmanifest" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/normilize.css" />
        <title>Quote of the Day</title>
    </head>
    <body>
        <div class="header-bg-filler"></div>

        <section id="main-section" class="section quotes-section main-section">
            <header id="main-header" class="header main-header">
                <div class="container header__container">
                    <nav class="nav-bar main-header__nav-bar">
                        <div class="logo header__logo">
                            <a href="./index.html" draggable="false"
                                ><img src="./assets//website-logo/website-logo.svg" alt="Logo" draggable="false"
                            /></a>
                        </div>

                        <ul class="button-list nav-bar__list main-header__nav-bar__list">
                            <li
                                data-i18n-key="history_section-button"
                                id="history-open-button"
                                class="button nav-bar__element main-header__nav-bar__element">
                                History
                            </li>
                            <li class="button nav-bar__element main-header__nav-bar__element">
                                <a
                                    data-i18n-key="support_us-button"
                                    href="https://donate.stripe.com/test_eVa3evg5Q7JhgesdQQ"
                                    target="_blank">
                                    Support Us
                                </a>
                            </li>
                            <li
                                data-i18n-key="saved_section-button"
                                id="saved-open-button"
                                class="button nav-bar__element main-header__nav-bar__element">
                                Saved
                            </li>
                        </ul>
                        <div class="burger-menu nav-bar__burger-menu main-header__nav-bar__burger-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </nav>
                </div>
            </header>
            <div class="container quotes-section__container">
                <div id="current-quote-element" class="quotes-element">
                    <div class="quotes-element__inner-container">
                        <div class="quotes-element__front-container">
                            <div class="quotes-element__date"></div>
                            <div id="current-author" class="quotes-element__author"></div>
                            <div id="current-quote" class="quotes-element__quote"></div>
                        </div>
                        <div class="quotes-element__back-container">
                            <div class="quotes-element__buttons-container">
                                <ul class="button-list quotes-element__buttons-list">
                                    <li data-i18n-key="share-button" class="share-button button quotes-element__button">
                                        Share
                                    </li>
                                    <li
                                        data-i18n-key="save-button"
                                        class="button quotes-element__button quotes-element__saving-button">
                                        Save
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="quotes-element --inactive">
                    <div class="quotes-element__date">22.10</div>
                </div>
                <div class="quotes-element --inactive">
                    <div class="quotes-element__date">22.10</div>
                </div>
            </div>

            <footer class="footer">
                <p data-i18n-key="footer-text" class="content footer__content">Made with ❤ by Malfo</p>
            </footer>
        </section>

        <section id="history-section" class="section quotes-section history__section">
            <header id="history-header" class="header history-header">
                <div class="container header__container">
                    <nav class="nav-bar --always-show">
                        <h2 data-i18n-key="history-title" class="title header__title">History</h2>
                        <ul class="button-list nav-bar__list">
                            <li data-i18n-key="back-button" id="history-back-button" class="button nav-bar__element">
                                Back
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div id="history-container" class="container quotes-section__container history__container">
                <div class="quotes-element history__quote-element">
                    <div class="quotes-element__inner-container">
                        <div class="quotes-element__front-container">
                            <div class="quotes-element__date history__quotes-element-date"></div>
                            <div class="quotes-element__author history__quotes-element-author"></div>
                            <div class="quotes-element__quote history__quotes-element-quote"></div>
                        </div>
                        <div class="quotes-element__back-container">
                            <div class="quotes-element__buttons-container">
                                <ul class="button-list quotes-element__buttons-list">
                                    <li data-i18n-key="share-button" class="share-button button quotes-element__button">
                                        Share
                                    </li>
                                    <li
                                        data-i18n-key="save-button"
                                        class="button quotes-element__button quotes-element__saving-button">
                                        Save
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <p data-i18n-key="footer-text" class="content footer__content">Made with ❤ by Malfo</p>
            </footer>
        </section>

        <section id="saved-section" class="section quotes-section saved__section">
            <header id="saved-header" class="header saved-header">
                <div class="container header__container">
                    <nav class="nav-bar --always-show">
                        <h2 data-i18n-key="saved-title" class="title header__title">Saved Quotes</h2>
                        <ul class="button-list nav-bar__list">
                            <li data-i18n-key="back-button" id="saved-back-button" class="button nav-bar__element">
                                Back
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div id="saved-container" class="container quotes-section__container saved__container">
                <div class="quotes-element --dummy">
                    <div class="quotes-element__inner-container">
                        <div class="quotes-element__front-container">
                            <div class="quotes-element__date saved__quotes-element-date"></div>
                            <div class="quotes-element__author saved__quotes-element-author"></div>
                            <div class="quotes-element__quote saved__quotes-element-quote"></div>
                        </div>
                        <div class="quotes-element__back-container">
                            <div class="quotes-element__buttons-container">
                                <ul class="button-list quotes-element__buttons-list saved__quotes-element-buttons-list">
                                    <li
                                        data-i18n-key="share-button"
                                        class="share-button button quotes-element__button saved__quotes-element-button">
                                        Share
                                    </li>
                                    <li
                                        data-i18n-key="unsave-button"
                                        class="button quotes-element__button saved__quotes-element-button quotes-element__saving-button">
                                        Unsave
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <p data-i18n-key="saved-placeholder" class="saved__placeholder">It's empty here...</p>
            </div>

            <footer class="footer">
                <p data-i18n-key="footer-text" class="content footer__content">Made with ❤ by Malfo</p>
            </footer>
        </section>

        <div id="sharing-card" class="quotes-element --active --sharing-card">
            <div class="quotes-element__inner-container">
                <div id="sharing-card-date" class="quotes-element__date">22.10</div>
                <div id="sharing-card-author" class="quotes-element__author"></div>
                <div id="sharing-card-quote" class="quotes-element__quote"></div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
        <script type="module" src="./scripts/languageManager.js"></script>
        <script type="module" src="./scripts/userInteractions.js"></script>
        <script type="module" src="./scripts/quotesManager.js"></script>
    </body>
</html>
